<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/qweather-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fclol.css">
    <title>LOL Weather WallPaper</title>
    <style>
        
    </style>
</head>

<body>
    <div class="inner"></div>
    <img src="img/鬼舞姬.png" alt="">
    <div class="content">
        <div class="top">
            <div class="left">
                <div class="fc-lol-akali champion"></div>
                <div class="clock">
            </div>
            </div>
            <div class="weather">
                <p class="location"></p>
                <div class="current-live">
                    <div class="current-live-item"><img id="current-img" src="" alt=""></div>
                    <div class="current-live-item">
                        <div class="current-temp"></div>
                        <div class="current-text"></div>
                    </div>
                </div>
                <div class="current-abstract">今晚阵雨。明天大雨，温度和今天差不多（25°），有风, 空气不错。</div>
                <div class="current-basic">
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="current-basic-item">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forcast">
            
            <div class="title">未来预报</div>
            <div class="forcast-tabs"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
